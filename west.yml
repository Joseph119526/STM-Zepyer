manifest:
  version: "0.13"
  defaults:
    remote: zephyrproject-rtos
  remotes:
    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos
  projects:
    - name: zephyr
      path: zephyr
      revision: main
      import: true

    - name: cmsis
      path: modules/hal/cmsis
      revision: main

    - name: hal_stm32
      path: modules/hal/stm32
      revision: main
  self:
    path: app
