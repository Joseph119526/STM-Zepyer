manifest:
  version: 0.13
  defaults:
    remote: zephyrproject-rtos

  remotes:
    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos

  projects:
    # Zephyr 主專案（不 import 其他模組）
    - name: zephyr
      path: deps/zephyr
      revision: master
      import: false

    # 必要的 ARM CMSIS
    - name: cmsis
      path: deps/modules/hal/cmsis
      revision: master

    # STM32 HAL
    - name: hal_stm32
      path: deps/modules/hal/stm32
      revision: master

  self:
    path: .
