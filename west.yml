manifest:

  defaults:
    remote: upstream

  remotes:
    - name: upstream
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: zephyr
      path: zephyr
      revision: main
      import: false
      west-commands: scripts/west-commands.yml
      
    - name: cmsis
      revision: 21e6fdbfdd750b86031ed3f86a4dc8e6a8d8a7f2
      path: modules/hal/cmsis
      groups:
        - hal

    - name: hal_stm32
      revision: 1e753266ddfb4b07a8a0b1ec566e9637ea45d5ef
      path: modules/hal/stm32
      groups:
        - hal
  self:
    path: app
