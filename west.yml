manifest:
  version: 0.13
  defaults:
    remote: zephyrproject-rtos

  remotes:
    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: zephyr
      path: deps/zephyr
      revision: main
      import: false

    - name: cmsis
      path: deps/modules/hal/cmsis
      revision: master

    - name: hal_stm32
      path: deps/modules/hal/stm32
      revision: master

  # 這行很重要，讓你的 app 直接放在專案根目錄
  self:
    path: .

