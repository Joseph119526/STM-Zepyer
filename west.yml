manifest:
  self:
    path: stm-zephyr-project
 
  defaults:
    remote: zephyrproject-rtos

  remotes:
    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos

  projects:
    # Zephyr 必須放第一個，west 才會正確設定 base
    - name: zephyr
      path: zephyr
      revision: main
      import: false
      west-commands: scripts/west-commands.yml  # 指定 west 指令定義位置

    - name: cmsis
      path: modules/hal/cmsis
      revision: master

    - name: hal_stm32
      path: modules/hal/stm32
      revision: main
